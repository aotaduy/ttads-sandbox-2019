
<h1>Login</h1>
<div>
  <input type="text" [(ngModel)]="email">
</div>
<div>
  <input type="password" [(ngModel)]="password">
</div>
<button (click)="onLogin()">Login</button>

<div class="error" *ngIf="error !== null"> {{error | json}}</div>

{{this.loginResponse | json}}

<div *ngIf="loginResponse !== null && loginResponse.token !== ''">
  <h3>Crear Articulo con titulo: </h3>
  <div>

  <input type="text" [(ngModel)]="title">
  </div>
  <textarea  [(ngModel)]="body"></textarea>

  <button (click)="onArticleSubmit()">Submit</button>

</div>
